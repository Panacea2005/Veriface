similarity:
  cosine:
    threshold: 0.4  # Stricter for sibling discrimination (validated EER: 0.2344)
    method: max  # Best for multi-pose: selects best matching angle (fastest, simplest)
    k: 3  # Top-K: Take top 3 out of 5 embeddings (not used for max)
    vote_threshold: 0.6  # Hybrid: 60% of embeddings must pass (not used for max)
    margin_threshold: 0.20  # Delta-Margin: min gap between 1st & 2nd (not used for max)
  euclidean:
    threshold: 1.23

# Anti-spoof uses DeepFace argmax (no threshold)
